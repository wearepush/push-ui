language: node_js

node_js:
  - '10'

script:
  - npm run validate
  - codecov

deploy:
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_OAUTH_TOKEN
    file: "*"
    on:
      repo: wearepush/redux-starter-ui
      tags: true
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      repo: wearepush/redux-starter-ui
      branch: master
      tag: latest
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      repo: wearepush/redux-starter-ui
      branch: next
      tag: next
